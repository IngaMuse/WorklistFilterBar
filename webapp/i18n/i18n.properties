# This is the resource bundle for WorklistFilterBar

#XTIT: Application name
appTitle=WorklistFilterBar

#YDES: Application description
appDescription=

#~~~ Worklist View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Worklist view title
worklistViewTitle=Manage <zjblessons_base_ItemsPlural>

#XTIT: Worklist page title
worklistTitle=WorklistFilterBar

#XTIT: Table view title
worklistTableTitle=<zjblessons_base_ItemsPlural>

#XTOL: Tooltip for the search field
worklistSearchTooltip=Enter an <zjblessons_base_Items> name or a part of it.

#XBLI: text for a table with no data with filter or search
worklistNoDataWithSearchText=No matching <zjblessons_base_ItemsPlural> found

#XTIT: Table view title with placeholder for the number of items
worklistTableTitleCount=<zjblessons_base_Items> ({0})

#XTIT: The title of the column containing the ItemID of zjblessons_base_Items
tableNameColumnTitle=<ItemID>


#XBLI: text for a table with no data
tableNoDataText=No <zjblessons_base_ItemsPlural> are currently available

#XLNK: text for link in 'not found' pages
backToWorklist=Show WorklistFilterBar

#~~~ Object View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Object view title
objectViewTitle=<zjblessons_base_Items> Details

#XTIT: Object page title
objectTitle=<zjblessons_base_Items>


#XTIT: Label for the ItemID
ItemIDLabel=ItemID


#~~~ Share Menu Options ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Send E-Mail subject
shareSendEmailWorklistSubject=<Email subject PLEASE REPLACE ACCORDING TO YOUR USE CASE>

#YMSG: Send E-Mail message
shareSendEmailWorklistMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE>\r\n{0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}


#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The zjblessons_base_Items not found text is displayed when there is no zjblessons_base_Items with this id
noObjectFoundText=This <zjblessons_base_Items> is not available

#YMSG: The zjblessons_base_Items not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <zjblessons_base_ItemsPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.